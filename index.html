  <div id="overlay">
    <h1 class="title2">SETTINGS</h1>
    
    <!--Background/Theme-->
    <div onmouseleave="showform();" onmouseover="hideform();" class="dropdown">
      <button  class="btn" style="border-left:1px solid navy">
        <i class="fa fa-chevron-circle-down">THEMES</i>
      </button>
      <div class="dropdown-content">
        <a class = "theme" onmouseover="hover(0);" onclick="changeTheme(0);">Theme 1</a>
        <a class = "theme" onmouseover="hover(1);" onclick="changeTheme(1);">Theme 2</a>
        <a class = "theme" onmouseover="hover(2);" onclick="changeTheme(2);">Theme 3</a>
      </div>
    </div>

    <h1 class="field" >Sign In</h1>
    <div id="info">
      <form>
      <!--FName-->
      
      <div class="value"><input type="text" id="fName" placeholder="First Name"></div>
      <!--LName-->
      
      <div class="value"><input type="text" id="lName" placeholder="Last Name"></div>
      <!--Email-->
      
      <div class="value"><input type="text" id="email" placeholder="Email"></div>
      <!--Password-->
     
      <div class="value"><input type="text" id="password" placeholder="Password"></div>
    </form>
    </div>
    <!--Update-->
    <button class="update">SIGN IN</button>
     <a id = "sp" href="#">Create Account</a>
  </div>
