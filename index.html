<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="resources/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" defer></script>
  <script src="resources/main.js" defer></script>
  <title>Jumble</title>
</head>

<body>

  <div id="overlay">
    <h1 class="title2">SETTINGS</h1>
    <!--Background/Theme-->
    <div class="dropdown">
      <button class="btn" style="border-left:1px solid navy">
        <i class="fa fa-chevron-circle-down">THEMES</i>
      </button>
      <div class="dropdown-content">
        <a onclick="changeTheme(0);">Theme 1</a>
        <a onclick="changeTheme(1);">Theme 2</a>
        <a onclick="changeTheme(2);">Theme 3</a>
      </div>
    </div>

    <div class="info">
      <!--FName-->
      <label class="field" for="fName">First Name</label>
      <div class="value"><input type="text" id="fName" placeholder="Enter First Name"></div>
      <!--LName-->
      <label class="field" for="lName">Last Name</label>
      <div class="value"><input type="text" id="lName" placeholder="Enter Last Name"></div>
      <!--Email-->
      <label class="field" for="email">Email</label>
      <div class="value"><input type="text" id="email" placeholder="Enter Email"></div>
      <!--Password-->
      <label class="field" for="password">Password</label>
      <div class="value"><input type="text" id="password" placeholder="Enter Password"></div>
    </div>
    <!--Update-->
    <button class="update"><i class="fa fa-check">UPDATE</i></button>
  </div>
  <div id="homepageBody">
    <!-- Title -->
    <div id="topDivHomepage" onclick="off()">
      <h1 class="title">Jumble</h1>
    </div>

    <!-- About Us image link -->
    <a href="https://webdev-fall2021-tbd.github.io/"><img src="resources/images/aboutUs.png" alt="About Us"
        id="aboutUsImg"></a>

    <!-- Settings image link, not sure how exactly this is going to be coded but this is temporary -->
    <a onclick="Settings()"><img src="resources/images/profile.png" alt="Settings" id="settingsLink"></a>


    <!-- This is where the icon stuff will go -->
    <div id="iconArea" onclick="off()"></div>
    <div id="bottomBar" onclick="off()"></div>

  </div>
</body>
